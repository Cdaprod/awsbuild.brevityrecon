id: aws-bucket-list

info:
  name: Detect AWS S3 buckets with list
  author: Brevity in Motion
  severity: low
  tags: aws

requests:
  - method: GET
    path:
      - "https://{{BaseURL}}"
      - "http://{{BaseURL}}"
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "AmazonS3"
        part: header
      - type: word
        words:
          - "<ListBucketResult"
        part: body